<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" style="background-color: #98ff98; padding: 20px; margin-bottom: 20px;">
    <h1>Welcome to my Calculator!</h1>
    <p>You can try it out now</p>
</div>

<form class="container" action="{{url_for('calculate')}}" method="post">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <input type="number" name ="firstNumber" class="form-control" placeholder="Insert 1st Number"
       required>
        </div>

        <div class="col-lg-2"> 
            <select id="selectOperation" class="form-control" name="operation" required>
                <option value=""> Select...</option>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        <div class="col-lg-2 col-md-3">
            <input type="number" name ="secondNumber" class="form-control" placeholder="Insert 2nd Number" required>
        </div>
        <div class="col-lg-3"> 
            <input type="submit" value="calculate" class="btn btn-primary"/>
        </div>

    </div>

        <div class="row mt-3"> 
            <div class="col-lg-1">
                <div class="text-center"> = </div>
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Result" value="{{result}}"/>
            </div>
        </div>


</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
